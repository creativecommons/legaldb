<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!--<h2 class="footer-heading">{{ site.title | escape }}</h2>-->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <img src="{{site.baseurl}}/images/logo-small.png" class="img-fluid" />
        <br />
        <a href="https://creativecommons.org/privacy">Privacy</a> |
        <a href="https://creativecommons.org/policies/">Policies</a> |
        <a href="https://creativecommons.org/terms">Terms</a>
        <br />
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
          <li style="padding-top: 6px;">{%- include social.html -%}</li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <!--{%- include social.html -%}-->
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description -}}</p>
      </div>
    </div>
  </div>

</footer>
